<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankApp — Next-Gen Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-glow: rgba(102, 126, 234, 0.4);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --error: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            
            --dark-bg: #0a0a0f;
            --dark-surface: rgba(18, 18, 25, 0.8);
            --dark-text: #ffffff;
            --dark-muted: rgba(255, 255, 255, 0.7);
            
            --blur: blur(16px);
            --radius: 20px;
            --shadow-elevated: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(245, 87, 108, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(79, 172, 254, 0.2) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="rgba(255,255,255,0.05)" fill-opacity="0.1"><circle cx="30" cy="30" r="1"/></g></g></svg>');
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: -2s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 10%;
            animation-delay: -4s;
        }

        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            left: 15%;
            animation-delay: -1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main Authentication Card */
        .auth-container {
            position: relative;
            width: 100%;
            max-width: 480px;
            perspective: 1000px;
        }

        .auth-card {
            background: var(--dark-surface);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-elevated);
            padding: 48px;
            position: relative;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--accent);
            opacity: 0.8;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.4);
        }

        /* Header Section */
        .card-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 24px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .card-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #a0aec0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 4s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }

        .card-header .subtitle {
            color: var(--dark-muted);
            font-size: 1rem;
            font-weight: 500;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Container */
        .form-container {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-flipper {
            display: flex;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-section {
            flex: 0 0 100%;
            width: 100%;
            padding: 32px;
        }

        .auth-card.show-register .form-flipper {
            transform: translateX(-100%);
        }

        /* Form Fields */
        .field {
            margin-bottom: 28px;
            position: relative;
        }

        .field label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--dark-text);
            font-size: 0.875rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .input-group {
            position: relative;
        }

        .field input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.05);
            color: var(--dark-text);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
        }

        .field input:focus {
            outline: none;
            border-color: var(--primary-glow);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1), 0 8px 16px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .field input:valid {
            border-color: rgba(56, 239, 125, 0.5);
        }

        .field .error {
            color: #fc466b;
            font-size: 0.8rem;
            display: block;
            margin-top: 8px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .field .error:not(:empty) {
            opacity: 1;
            transform: translateY(0);
        }

        /* Hidden name field animation */
        #registerForm .field[data-field="name"] {
            max-height: 0;
            overflow: hidden;
            margin: 0;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .auth-card.show-register #registerForm .field[data-field="name"] {
            max-height: 120px;
            margin-bottom: 28px;
            opacity: 1;
            transform: translateY(0);
        }

        /* Action Buttons */
        .actions {
            margin-top: 40px;
            text-align: center;
        }

        .btn {
            position: relative;
            overflow: hidden;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn.primary {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 18px 32px;
            font-size: 1rem;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn.primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .btn.primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 16px 32px rgba(102, 126, 234, 0.4);
        }

        .btn.primary:hover:not(:disabled)::before {
            left: 100%;
        }
        
        .btn.primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn.primary:active {
            transform: translateY(-1px);
        }

        .toggle-link {
            display: inline-block;
            margin-top: 32px;
            color: var(--dark-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .toggle-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .toggle-link:hover {
            color: var(--dark-text);
            transform: translateY(-2px);
        }

        .toggle-link:hover::after {
            width: 100%;
        }
        
        /* Alerts */
        .alert {
            margin-top: 32px;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.9rem;
            text-align: center;
            border: 1px solid;
            backdrop-filter: blur(8px);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .alert:not([hidden]) {
            opacity: 1;
            transform: translateY(0);
        }
        
        .alert.error {
            background: rgba(252, 70, 107, 0.1);
            color: #fc466b;
            border-color: rgba(252, 70, 107, 0.3);
        }
        
        .alert.success {
            background: rgba(56, 239, 125, 0.1);
            color: #38ef7d;
            border-color: rgba(56, 239, 125, 0.3);
        }

        /* Loading States */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .auth-card {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .card-header h1 {
                font-size: 2rem;
            }
            
            .form-section {
                padding: 24px;
            }
        }

        /* Micro-interactions */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Focus indicator for accessibility */
        .btn:focus-visible,
        .toggle-link:focus-visible {
            outline: 2px solid var(--primary-glow);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <main class="auth-container">
        <div class="auth-card" id="authCard">
            <header class="card-header">
                <div class="logo">B</div>
                <h1 id="formTitle">Welcome Back</h1>
                <p class="subtitle" id="formSubtitle">Sign in to access your dashboard</p>
            </header>

            <div class="form-container">
                <div class="form-flipper">
                    <!-- Login Form -->
                    <section class="form-section">
                        <form id="loginForm" novalidate>
                            <div class="field">
                                <label for="login-email">Email Address</label>
                                <div class="input-group">
                                    <input id="login-email" name="email" type="email" required autocomplete="username" placeholder="Enter your email" />
                                </div>
                                <span class="error" data-for="login-email"></span>
                            </div>
                            <div class="field">
                                <label for="login-password">Password</label>
                                <div class="input-group">
                                    <input id="login-password" name="password" type="password" required autocomplete="current-password" placeholder="Enter your password" />
                                </div>
                                <span class="error" data-for="login-password"></span>
                            </div>
                        </form>
                    </section>
                    <!-- Register Form -->
                    <section class="form-section">
                        <form id="registerForm" novalidate>
                            <div class="field" data-field="name">
                                <label for="register-name">Full Name</label>
                                <div class="input-group">
                                    <input id="register-name" name="name" type="text" required placeholder="Enter your full name" />
                                </div>
                                <span class="error" data-for="register-name"></span>
                            </div>
                            <div class="field">
                                <label for="register-email">Email Address</label>
                                <div class="input-group">
                                    <input id="register-email" name="email" type="email" required placeholder="Enter your email" />
                                </div>
                                <span class="error" data-for="register-email"></span>
                            </div>
                            <div class="field">
                                <label for="register-password">Password</label>
                                <div class="input-group">
                                    <input id="register-password" name="password" type="password" required minlength="6" placeholder="Minimum 6 characters" />
                                </div>
                                <span class="error" data-for="register-password"></span>
                            </div>
                        </form>
                    </section>
                </div>
            </div>

            <div class="actions">
                <button id="submitBtn" class="btn primary" type="submit">Sign In</button>
                <a id="toggleLink" class="toggle-link">Don't have an account? Sign Up</a>
            </div>

            <div id="formAlert" class="alert" role="status" aria-live="polite" hidden></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE = "http://localhost:3000";

            // --- DOM Elements ---
            const authCard = document.getElementById('authCard');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const submitBtn = document.getElementById('submitBtn');
            const toggleLink = document.getElementById('toggleLink');
            const alertBox = document.getElementById('formAlert');
            const formTitle = document.getElementById('formTitle');
            const formSubtitle = document.getElementById('formSubtitle');

            let isLoginView = true;

            // --- Enhanced UI Toggle Function ---
            const toggleView = () => {
                isLoginView = !isLoginView;
                authCard.classList.toggle('show-register', !isLoginView);
                clearAllErrors();
                
                // Add subtle vibration effect
                authCard.style.transform = 'scale(0.98)';
                setTimeout(() => authCard.style.transform = '', 150);
                
                if (isLoginView) {
                    formTitle.textContent = 'Welcome Back';
                    formSubtitle.textContent = 'Sign in to access your dashboard';
                    submitBtn.textContent = 'Sign In';
                    toggleLink.textContent = 'Don\'t have an account? Sign Up';
                    document.title = 'BankApp — Login';
                } else {
                    formTitle.textContent = 'Create Account';
                    formSubtitle.textContent = 'Join thousands of satisfied customers';
                    submitBtn.textContent = 'Create Account';
                    toggleLink.textContent = 'Already have an account? Sign In';
                    document.title = 'BankApp — Register';
                }
            };
            
            toggleLink.addEventListener('click', (e) => {
                e.preventDefault();
                toggleView();
            });

            // --- Enhanced Form Submission Logic ---
            const handleFormSubmit = (e) => {
                e.preventDefault();
                if (isLoginView) {
                    handleLogin();
                } else {
                    handleRegister();
                }
            };

            submitBtn.addEventListener('click', handleFormSubmit);
            loginForm.addEventListener('submit', handleFormSubmit);
            registerForm.addEventListener('submit', handleFormSubmit);

            // --- Enhanced Login Handler ---
            const handleLogin = async () => {
                clearAllErrors();
                const email = loginForm.email.value.trim();
                const password = loginForm.password.value;

                if (!validateLoginForm(email, password)) return;

                // --- Admin Credentials Check ---
                if (email === 'admin@gmail.com' && password === '123456') {
                    showAlert('Admin access granted. Redirecting to control panel...', 'success');
                    setTimeout(() => window.location.href = 'admin_dashboard.html', 1500);
                    return;
                }

                setButtonLoading(true, 'Authenticating...');
                try {
                    const res = await fetch(`${API_BASE}/api/auth/login`, {
                        method: 'POST',
                        credentials: 'include',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.message || 'Authentication failed');
                    
                    showAlert('Authentication successful! Redirecting to dashboard...', 'success');
                    setTimeout(() => window.location.href = 'customer_dashboard.html', 1500);
                } catch (err) {
                    showAlert(err.message, 'error');
                    setButtonLoading(false);
                    // Add shake effect on error
                    authCard.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => authCard.style.animation = '', 500);
                }
            };

            // --- Enhanced Register Handler ---
            const handleRegister = async () => {
                clearAllErrors();
                const name = registerForm.name.value.trim();
                const email = registerForm.email.value.trim();
                const password = registerForm.password.value;

                if (!validateRegisterForm(name, email, password)) return;

                setButtonLoading(true, 'Creating Account...');
                try {
                    const res = await fetch(`${API_BASE}/api/auth/register`, {
                        method: 'POST',
                        credentials: 'include',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password })
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.message || 'Registration failed');
                    
                    showAlert('Account created successfully! Welcome aboard!', 'success');
                    setTimeout(() => window.location.href = 'customer_dashboard.html', 1500);
                } catch (err) {
                    showAlert(err.message, 'error');
                    setButtonLoading(false);
                    // Add shake effect on error
                    authCard.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => authCard.style.animation = '', 500);
                }
            };

            // --- Enhanced Validation ---
            const validateLoginForm = (email, password) => {
                let isValid = true;
                if (!email) { 
                    showError('login-email', 'Email address is required'); 
                    isValid = false; 
                }
                if (!password) { 
                    showError('login-password', 'Password is required'); 
                    isValid = false; 
                }
                return isValid;
            };

            const validateRegisterForm = (name, email, password) => {
                let isValid = true;
                if (!name) { 
                    showError('register-name', 'Full name is required'); 
                    isValid = false; 
                }
                if (!email) { 
                    showError('register-email', 'Email address is required'); 
                    isValid = false; 
                }
                if (!password || password.length < 6) { 
                    showError('register-password', 'Password must be at least 6 characters long'); 
                    isValid = false; 
                }
                return isValid;
            };

            // --- Enhanced Helper Functions ---
            const setButtonLoading = (isLoading, text) => {
                submitBtn.disabled = isLoading;
                if (isLoading) {
                    submitBtn.textContent = text;
                    submitBtn.classList.add('loading');
                } else {
                    submitBtn.textContent = isLoginView ? 'Sign In' : 'Create Account';
                    submitBtn.classList.remove('loading');
                }
            };
            
            const showAlert = (message, type = 'error') => {
                alertBox.textContent = message;
                alertBox.className = `alert ${type}`;
                alertBox.hidden = false;
                
                // Auto-hide after 5 seconds for success messages
                if (type === 'success') {
                    setTimeout(() => {
                        alertBox.hidden = true;
                    }, 5000);
                }
            };

            const showError = (fieldId, message) => {
                const errorSpan = document.querySelector(`.error[data-for="${fieldId}"]`);
                if (errorSpan) {
                    errorSpan.textContent = message;
                    // Add field shake animation
                    const field = document.getElementById(fieldId);
                    if (field) {
                        field.style.animation = 'shake 0.3s ease-in-out';
                        setTimeout(() => field.style.animation = '', 300);
                    }
                }
            };

            const clearAllErrors = () => {
                document.querySelectorAll('.error').forEach(e => (e.textContent = ''));
                alertBox.hidden = true;
            };

            // --- Enhanced Input Interactions ---
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', (e) => {
                    e.target.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', (e) => {
                    e.target.parentElement.style.transform = '';
                });
            });

            // Add shake animation keyframes
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-5px); }
                    75% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
