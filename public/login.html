<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BankApp â€” Login</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="page">
    <section class="card">
      <header class="card-header">
        <h1>Welcome back</h1>
        <p class="muted">Sign in to access your dashboard</p>
      </header>

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required autocomplete="username" />
          <span class="error" data-for="email"></span>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required autocomplete="current-password" />
          <span class="error" data-for="password"></span>
        </div>

        <div class="actions">
          <button id="submitBtn" class="btn primary" type="submit">Sign in</button>
          <a class="link" href="register.html">Create account</a>
        </div>

        <div id="formAlert" class="alert" role="status" aria-live="polite" hidden></div>
      </form>
    </section>
  </main>

  <script src="login.js" type="module"></script>
</body>
</html>
